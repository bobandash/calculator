<html lang = "en">
    <head>
        <title>BRUC1O TI-1</title>
        <link rel ="stylesheet" href ="calculator.css">
        <script src = "calculator.js" defer></script>
    </head>
    <body>
        <div id = "container">
            <div id = "header">
                <div class = calculatorInfo>
                    <div id = "calculatorName">BRUC1O</div>
                    <div id = "calculatorModel">TI-1</div>
                </div>
            </div>
            <div id = "output">
                <div id = "current-operator"></div>
                <div id = "number-output">123</div>
            </div>
            <div id = "firstRow">
                <button id = "power">^</button>
                <button id = "seven">7</button>
                <button id = "eight">8</button>
                <button id = "nine">9</button>
                <button id = "divide">/</button>
            </div>
            <div id = "secondRow">
                <button id = "plusMinus">+/-</button>
                <button id = "four">4</button>
                <button id = "five">5</button>
                <button id = "six">6</button>
                <button id = "multiply">x</button>
            </div>
            <div id = "thirdRow">
                <button id = "clear">C</button>
                <button id = "one">1</button>
                <button id = "two">2</button>
                <button id = "three">3</button>
                <button id = "subtract">-</button>
            </div>
            <div id = "fourthRow">
                <button id = "clearAll">AC</button>
                <button id = "zero">0</button>
                <button id = "decimal">.</button>
                <button id = "equal">=</button>
                <button id = "plus">+</button>
            </div>
            

        </div>
    </body>

</html>
